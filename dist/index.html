<!doctype html>
<html>
<head>
	<title>OpenFL | haxe-shapes</title>
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
</head>
<body>
<style>
	*, *::before, *::after {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body, html {
		height: 100%;
		user-select: none;
	}
	body {
		display: flex;
		align-items: center;
		justify-content: center;

	}

	#wrapper {
		width: 90%;
		max-width: 800px;
	}
	header {
		display: flex;
		font-family: 'Roboto Slab', serif;
	}
	header #shapesNumber, header #shapesArea {
		width: 150px;
		border: 1px solid black;
		margin: 0;
		padding: 5px;
	}
	header #shapesArea {
		border-left-width: 0;
	}
	footer {
		display: flex;
		background-color: #028e8f;
		border-radius: 0 0 42px 42px;
		justify-content: center;
		align-items: center;
	}
	footer span {
		font-family: 'VT323', monospace;
		text-align: center;
	}
	footer .controls {
		display: flex;
		align-items: center;
		margin: 5px;
	}
	footer .controls button:hover {
		background-color: #e21a15;
	}
	footer .controls button:active {
		background-color: #b31411;
	}
	footer .controls .increase, footer .controls .decrease {
		display: flex;
		align-items: center;
		justify-content: center;
		width: 70px;
		height: 35px;
		font-size: 32px;
		margin: 0;
		border: 2px solid #000;
		background: transparent;
	}
	footer .controls .increase {
		transform-origin: right center;
		border-right-width: 0;
		border-left-width: 1px;
		border-bottom: 0;
		border-top: 0;
		border-color: #6c6ab5;
		background-color: #ed413d;
	}
	canvas {
		width: 100%;
		height: 100%;
		border: 2px solid #000;}
	footer .controls .decrease {
		border-left-width: 0;
		border-right-width: 1px;
		border-bottom: 0;
		border-top: 0;
		border-color: #6c6ab5;
		background-color: #ed413d;
	}
	footer .controls .title {
		display: flex;
		border: 1px solid #000;
		width: 160px;
		height: 43px;
		align-items: center;
		justify-content: center;
		margin: 5px;
	}
</style>
<div id="wrapper">
	<header >
		<div id="shapesNumber" >shapesNumber: <span id="number">1</span></div>
		<div id="shapesArea">Surface area occupied by shapes: <span id="surface-area"></span></div>
	</header>
	<main id="stage">

	</main>
	<footer>
		<div class="controls number-of-shapes">
			<button id='btn-shapes-number-decrement' class="decrease btn-waring">-</button>
			<button id='btn-shapes-number-increment' class="increase">+</button>
			<div class="title" id="shapes">
				<span id="footer-number-of-shapes"> 1</span>
			</div>
		</div>

		<div class="controls gravity-value" >
			<button id='btn-gravity-decrement' class="decrease">-</button>
			<button id='btn-gravity-increment' class="increase ">+</button>
			<div class="title" id="gravity">
				<span id="footer-gravity"> 5</span>

			</div>
		</div>

	</footer>
</div>
<script src="./app.js"></script>

</html>
